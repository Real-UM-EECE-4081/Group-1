<h1>Service Health Status</h1>
<table>
    <thead>
        <tr>
            <th>Service Name</th>
            <th>Status</th>
            <th>Last Checked</th>
        </tr>
    </thead>
    <tbody>
        {% for service in services %}
            <tr>
                <td>{{ service.name }}</td>
                <td>{{ service.status }}</td>
                <td>{{ service.last_checked }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
